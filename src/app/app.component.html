<h1>hello</h1>

<input
	type="text"
	[value]="searchText"
	(input)="onSearchChange($event)"
	placeholder="Search employee by name"
	pattern="^[^\s-]*$"
	title="No spaces or negative characters allowed"
/>
<div *ngIf="invalidSearch" style="color:red;">
	Spaces and negative characters are not allowed.
</div>

<ul>
	<li *ngFor="let emp of filteredResults">
		{{ emp.name }}
	</li>
</ul>
